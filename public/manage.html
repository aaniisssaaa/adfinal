<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–ª–æ—Ç–æ–º</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        button, input {
            position: relative;
            z-index: 10;
            cursor: pointer;
    }
        body { background-color: #f8f9fa; }
        .manage-card { background: white; border-radius: 12px; box-shadow: 0 4px 12px rgb(133, 20, 20); }
        .car-row { border-bottom: 1px solid #50b379; transition: background 0.2s; }
        .car-row:hover { background-color: #fdfdfd; }
        .car-row:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">üöó RentalCars Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
                <a class="nav-link" href="search.html">–ü–æ–∏—Å–∫</a>
                <a class="nav-link active" href="manage.html">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="manage-card p-4">
            <h3 class="mb-4 fw-bold"><i class="bi bi-gear-fill me-2"></i>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–∫–∞</h3>
            <div id="manageList">
                </div>
        </div>
    </div>

    <script>
        async function loadManageList() {
            const res = await fetch('http://localhost:3000/api/vehicles');
            const cars = await res.json();
            const list = document.getElementById('manageList');
            list.innerHTML = ''; 

            cars.forEach(c => {
                list.innerHTML += `
                    <div class="row car-row py-3 align-items-center">
                        <div class="col-md-4">
                            <h6 class="mb-0 fw-bold">${c.brand} ${c.model}</h6>
                            <small class="text-muted">ID: ${c._id}</small>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="price-${c._id}" value="${c.pricePerDay}">
                                <button class="btn btn-primary" onclick="updatePrice('${c._id}')">–û–±–Ω–æ–≤–∏—Ç—å</button>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteCar('${c._id}')">
                                <i class="bi bi-trash"></i> –£–¥–∞–ª–∏—Ç—å
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        async function updatePrice(id) {
            const newPrice = document.getElementById(`price-${id}`).value;
            await fetch(`http://localhost:3000/api/vehicles/${id}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ pricePerDay: newPrice })
            });
            alert('–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
            loadManageList();
        }

        async function deleteCar(id) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                await fetch(`http://localhost:3000/api/vehicles/${id}`, { method: 'DELETE' });
                loadManageList();
            }
        }
        loadManageList();
    </script>
</body>
</html>
