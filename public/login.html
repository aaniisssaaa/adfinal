<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 400px;
        }
        .btn-primary { background: #0d6efd; border: none; padding: 12px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Вход для админа</h2>
            <p class="text-muted">Введите данные для доступа</p>
        </div>
        
        <div class="mb-3">
            <label class="form-label small fw-bold">Логин</label>
            <input type="text" id="username" class="form-control form-control-lg" placeholder="admin">
        </div>
        
        <div class="mb-4">
            <label class="form-label small fw-bold">Пароль</label>
            <input type="password" id="password" class="form-control form-control-lg" placeholder="12345">
        </div>
        
        <button onclick="login()" class="btn btn-primary w-100 fw-bold">Войти в систему</button>
        <div id="msg" class="text-danger mt-3 text-center small"></div>
    </div>

    <script>
        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            try {
                const res = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: user, password: pass })
                });

                const data = await res.json();
                
                if (res.ok && data.success) {
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'index.html';
                } else {
                    msg.innerText = "Неверный логин или пароль";
                }
            } catch (err) {
                msg.innerText = "Ошибка сервера. Запустили ли вы node server.js?";
            }
        }
    </script>
</body>
</html>
