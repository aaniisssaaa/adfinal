<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">üöó RentalCars Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
                <a class="nav-link" href="search.html">–ü–æ–∏—Å–∫</a>
                <a class="nav-link" href="dashboard.html">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
                <a class="nav-link" href="manage.html">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</a>
                <button class="btn btn-outline-light btn-sm ms-3" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card p-4 mb-5 shadow-sm">
                    <h4 class="mb-3 text-secondary">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∞–≤—Ç–æ–º–æ–±–∏–ª—å</h4>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="text" id="brand" class="form-control" placeholder="–ú–∞—Ä–∫–∞ (–Ω–∞–ø—Ä. Tesla)">
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="model" class="form-control" placeholder="–ú–æ–¥–µ–ª—å">
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" id="price" class="form-control" placeholder="–¶–µ–Ω–∞/–¥–µ–Ω—å">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button onclick="addCar()" class="btn btn-success btn-add w-100 fw-bold">–î–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mb-4">–ê–≤—Ç–æ–ø–∞—Ä–∫ –≤ –Ω–∞–ª–∏—á–∏–∏</h3>
        <div id="carList" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        async function addCar() {
            const data = {
                brand: document.getElementById('brand').value,
                model: document.getElementById('model').value,
                pricePerDay: document.getElementById('price').value
            };
            if(!data.brand || !data.model || !data.pricePerDay) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");

            await fetch('http://localhost:3000/api/vehicles', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            location.reload();
        }

        async function loadCars() {
            const res = await fetch('http://localhost:3000/api/vehicles');
            const cars = await res.json();
            const list = document.getElementById('carList');
            
            cars.forEach(c => {
                list.innerHTML += `
                    <div class="col">
                        <div class="card h-100 car-card">
                            <div class="card-body">
                                <h5 class="card-title text-uppercase fw-bold">${c.brand}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${c.model}</h6>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-primary fs-6">$${c.pricePerDay}/–¥–µ–Ω—å</span>
                                    <span class="text-success small">‚óè –î–æ—Å—Ç—É–ø–Ω–æ</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        loadCars();
    </script>
</body>
